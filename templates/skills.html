<!-- ======= IT Administration Skills Section ======= -->
      <section id="skills" class="skills section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Skills</h2>
          <p></p>
        </div>

      <div class="row skills-content">
        <h4>IT Administration</h4>
        {% for skill in skills %}
        {% if skill.type.name == "IT Administration" %}
        
        <div class="col-lg-6">
          
          <div class="progress">
            <span class="skill">{{skill.name}} <i class="val">{{skill.level}}%</i></span>
            <div class="progress-bar-wrap">
              <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.level}}" aria-valuemin="0" aria-valuemax="{{skill.level}}"></div>
            </div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
    </section><!-- End Skills Section -->


    <!-- ======= Development Skills Section ======= -->

      </div>
